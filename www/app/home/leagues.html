<ion-view ng-controller='MusiciansCtrl as vm'>
  <ion-content class="has-header">
    <div class="list">
      <div class="item item-icon-right" ng-repeat="user in vm.users" ng-click="vm.selectUser(id)">
        {{user.first_name}}
        <i class="icon ion-chevron-right icon-acessory"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
